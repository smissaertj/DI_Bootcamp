<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Joeri Smissaert">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>localStorage</title>
</head>
<body>
  <h1>localStorage</h1>

  <input type="text" id="input" value="" placeholder="Type here..">
  <button id="submit">Submit</button>
  <button id="retrieve">Retrieve</button>
  <button id="clear">Clear</button>

  <script>
    let input = document.getElementById('input');
    let submit = document.getElementById('submit');
    let retrieve = document.getElementById('retrieve');
    let clear = document.getElementById('clear');

    submit.addEventListener('click', function(){
        localStorage.setItem('input', input.value);
    })

    retrieve.addEventListener('click', function(){
        let input_value = localStorage.getItem('input');
        console.log(input_value);
    })

    clear.addEventListener('click', function(){
        localStorage.clear();
    })


  </script>
</body>
</html>
