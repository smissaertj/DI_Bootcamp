<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <ul class="products-list">
        {% for product in products %}
        <li class="product">
            <p>{{ product['name'] }} (${{ product['price'] }})</p>
            {% if product['remains'] %}
            <button class="buy-button" type="button">Buy !</button>
            {% else %}
            <button class="buy-button" type="button" disabled>Buy !</button>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

</body>
</html>
