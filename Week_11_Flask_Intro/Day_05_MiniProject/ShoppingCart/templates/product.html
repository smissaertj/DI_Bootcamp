{% extends 'index.html' %}

  {% block single_product %}
<div class="row row-cols-lg-2 row-cols-sm-2 row-cols-md-3 g-3 my-5 d-flex justify-content-center">
  <div class="col">
    <div class="card shadow-sm">
      <img src="{{ url_for('static', filename=product_details['ProductPicUrl']) }}" >
      <div class="card-body">
        <h5 class="card-title">{{ product_details['Name'] }}</h5>
        <p class="card-text">{{ product_details['Description'] }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="{{ url_for('add_to_cart', product_id=product_details['ProductId']) }}">
              <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
            </a>
          </div>
          <small class="text-muted">{{ product_details['Status'] }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
  {% endblock %}
