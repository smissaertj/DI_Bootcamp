<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="login center">
                <h1>Log In</h1>
                <form>
                    <input class="block" type="text" name="email" id="email" placeholder="email" required>
                    <input class="block" type="password" name="password" id="password" placeholder="password" required>
                    <input type="checkbox" name=remember" id="remember">
                    <label id="remember_me" for="remember">Remember me</label>
                    <label id="forgot_password"><a href="#">Forgot password?</a></label>
                    <button type="submit">log in</button>
                </form>

                <h2><span>Or Connect with</span></h2>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f fa-2x"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
                    <li><a href="https://github.com/smissaertj"><i class="fa-brands fa-github fa-2x"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/jsmissaert/"><i class="fa-brands fa-linkedin fa-2x"></i></a></li>
                </ul>
            </div>

            <div class="copyright">
                <p>&copy; 2022</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="register center">
                <ul>
                    <li><i class="fa-solid fa-user-plus fa-8x"></i></li>
                    <li><h1>Hello, friend!</h1></li>
                    <li><p>Enter your personal details and start your journey with us</p></li>
                    <li><button>Register<i class="fa-solid fa-circle-arrow-right"></i></button></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
