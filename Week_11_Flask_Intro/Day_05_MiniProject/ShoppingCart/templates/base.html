<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shopping Cart Mini Project">
  <meta name="author" content="Joeri Smissaert">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <body>

      </button>

      <div class="collapse navbar-collapse justify-content-md-center" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart">My Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block hero %}
  {% endblock %}

  {% block all_products %}
  {% endblock %}

  {% block single_product %}
  {% endblock %}

  {% block cart %}
  {% endblock %}

  <footer>
    <div class="d-flex justify-content-center text-center py-4 my-4">
      <p>&copy; 2022 Joeri Smissaert</p>
    </div>
