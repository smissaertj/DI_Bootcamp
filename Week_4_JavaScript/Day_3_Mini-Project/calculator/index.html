<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="grid-container">
      <div class="grid-row-0">
        <div id="display" class="display"></div>
      </div>
      <div class="grid-row-1">
        <button type="button" name="button" class="number" onclick="number(0);">0</button>
        <button type="button" name="button" class="number" onclick="number(1);">1</button>
        <button type="button" name="button" class="number" onclick="number(2);">2</button>
        <button type="button" name="button" class="number" onclick="number(3);">3</button>
      </div>

      <div class="grid-row-2">
        <button type="button" name="button" class="number" onclick="number(4);">4</button>
        <button type="button" name="button" class="number" onclick="number(5);">5</button>
        <button type="button" name="button" class="number" onclick="number(6);">6</button>
        <button type="button" name="button" class="number" onclick="number(7);">7</button>
      </div>

      <div class="grid-row-3">
        <button type="button" name="button" class="number" onclick="number(8);">8</button>
        <button type="button" name="button" class="number" onclick="number(9);">9</button>
        <button type="button" name="button" class="number" onclick="number(0);">.</button>
        <button type="button" name="button" class="operator" onclick="operator('+');">+</button>
      </div>

      <div class="grid-row-4">
        <button type="button" name="button" class="operator" onclick="operator('-');">-</button>
        <button type="button" name="button" class="operator" onclick="operator('*');">*</button>
        <button type="button" name="button" class="operator" onclick="operator('/');">/</button>
        <button type="button" name="button" class="operator" onclick="equal();">=</button>
      </div>

      <div class="grid-row-5">
        <button type="button" name="button" class="reset" onclick="reset();">reset</button>
        <button type="button" name="button" class="clear" onclick="clearDisplay();">clear</button>
      </div>

    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
