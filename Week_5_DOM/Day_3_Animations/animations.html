  <title>Day 3: DOM Animations</title>
  <style>
    #outer {
        height: 400px;
        width: 400px;
        background-color: yellow;
        margin: 25px;
        position: relative;
    }

    #inner {
        height: 50px;
        width: 50px;
        background-color: red;
        position: absolute;
        top: 0;
        left: 0;
    }
  </style>
</head>
<body>
  <h1>DOM Animations</h1>

  <button type="button" onclick="set_timeout()">Timeout</button>
  <button type="button" onclick="clear_timeout()">Clear Timeout</button>
  <button type="button" onclick="set_interval()">Set Interval</button>
  <button type="button" onclick="clear_interval()">Clear Interval</button>

  <button type="button" onclick="move()">Move The Box!</button>

  <div id="outer">
    <div id="inner">

    </div>
  </div>


  <script src="animations.js"></script>
</body>
