<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Joeri Smissaert">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 3: DOM Animations</title>
  <style>
    div {
        border: 1px solid black;
        width: 200px;
        height: 100px;
        margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Drag and Drop</h1>

  <div id="div1">
    <img id="img1" src="https://via.placeholder.com/100" height="100px" draggable="true" ondragstart="drag(event)">
  </div>

  <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

  <script>
    function drag(ev){
        ev.dataTransfer.setData('text', ev.target.id);
    }

    function allowDrop(ev){
        ev.preventDefault();
    }

    function drop(ev){
        ev.preventDefault();
        let data_id = ev.dataTransfer.getData('text');
        ev.target.appendChild(document.getElementById(data_id));
    }
  </script>
</body>
</html>
