{% extends 'index.html' %}

{% block single_pet %}
  <div class="row row-cols-lg-2 row-cols-sm-2 row-cols-md-3 g-3 my-5 d-flex justify-content-center">
  <div class="col">
    <div class="card shadow-sm">
      <img src="{{ pet_details.image }}">
      <div class="card-body">
        <h5 class="card-title"><span class="fw-bolder">Name:</span> {{ pet_details.name }}</h5>
        <p class="card-text"><span class="fw-bolder">Gender:</span> {{ pet_details.gender }}</p>
        <p class="card-text"><span class="fw-bolder">Breed:</span> {{ pet_details.breed }}</p>
        <p class="card-text"><span class="fw-bolder">Date of Birth:</span> {{ pet_details.date_of_birth }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="{{ url_for('add_to_cart', pet_id=pet_details.id) }}">
              <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
            </a>
          </div>
          <small class="text-muted"><span class="fw-bolder">Price: </span>{{ pet_details.price }}$</small>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
