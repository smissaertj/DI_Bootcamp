<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "An HTML/CSS Shopping Website for the Developers Institute Full Stack Bootcamp">
    <meta name = "author" content = "Joeri JM Smissaert">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping website</title>
  </head>
  <body>
  
    <div class="container">
      <div class="navbar">
        <nav>
          <a href="index.html"><i class="logo fa-solid fa-crown fa-2x"></a></i>
          <ul>
            <li><a href="products.html">Our Products</a></li>
          </ul>
        </nav>
      </div>
      
      <div class="header center">
        <h1>Shopping Website</h1>
        <p>A HTML/CSS Mini Project for the Developers Institute Full Stack Python Bootcamp</p>
      </div>
      
      <div class="categories center">
        <h2>Categories</h2>
        <div class="tshirts">
          <a href="products.html#tshirts">
            <img src="tshirt.svg" alt="Category Image T-Shirt">
            <h3>T-Shirts</h3>
            <p class="description">Check out our awesome T-Shirts!</p>
          </a>
        </div>
        <div class="shorts">
          <a href="products.html#shorts">
            <img src="short.svg" alt="Category Image Shorts">
            <h3>Shorts</h3>
            <p class="description">Great Shorts at low prices!</p>
          </a>
        </div>
        <div class="sunglasses">
          <a href="products.html#sunglasses">
            <img src="sunglass.svg" alt="Category Image Sunglasses">
            <h3>Sunglasses</h3>
            <p class="description">Stylish sunglasses for him and her.</p>
          </a>
        </div>
      </div>
      
      
      
      <div class="footer center">
        <footer>
          <p>&copy;2022 - Joeri JM Smissaert</p>
        </footer>
      </div>
    </div>

  
  
  </body>
</html>
