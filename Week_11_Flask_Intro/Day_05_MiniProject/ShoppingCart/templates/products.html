{% extends 'index.html' %}

{% block all_products %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 my-5">

  {% for product in products %}
  <div class="col">
    <div class="card shadow-sm">
      <img src="{{ url_for('static', filename=product['ProductPicUrl']) }}" >
      <div class="card-body">
        <h5 class="card-title">{{ product['Name'] }}</h5>
        <p class="card-text">{{ product['Description'] }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="{{ url_for('product', product_id=product['ProductId']) }}">
              <button type="button" class="btn btn-sm btn-outline-secondary mx-2">View</button>
            </a>
            <a href="{{ url_for('add_to_cart', product_id=product['ProductId']) }}">
              <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
            </a>
          </div>
          <small class="text-muted">{{ product['Status'] }}</small>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
